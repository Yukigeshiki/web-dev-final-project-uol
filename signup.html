<!DOCTYPE html>
<!-- declare language in html tag -->
<html lang="en">
  <head>
    <!-- declare page title -->
    <title>Signup</title>
    <!-- declare meta fields -->
    <meta
      name="decription"
      content="This website is dedicated to Odd Plant Succulents and the discussion of succulent plants"
    />
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="author" content="Laurence Sonnenberg" />
    <meta name="refresh" content="600" />
    <meta
      name="keywords"
      content="'succulent plants' plants 'plant propagation' 'odd plant succulents'"
    />
    <!-- declare links -->
    <link rel="stylesheet" type="text/css" href="styles.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Lato:100,300,400&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <!-- get script to display header -->
    <script src="scripts/headerHtml.js"></script>

    <!-- create a container for all body elements (centers elements) -->
    <div class="row">
      <!-- credit to https://codepen.io/colorlib/pen/rxddKy for the register form -->
      <!-- Appendix 4 on report page -->
      <!-- create container for register elements using div -->
      <div class="login-page">
        <!-- create container for register form using div -->
        <div class="form">
          <!-- create a register form using form -->
          <form class="register-form">
            <!-- create input for name using input -->
            <input type="text" placeholder="name" />
            <!-- create input for email using input -->
            <input type="text" placeholder="email" />
            <!-- create input for password using input -->
            <input type="password" placeholder="password" />
            <!-- create button to register using button -->
            <button>create</button>
            <!-- create sign in message using p and link using a -->
            <p class="message">
              Already registered? <a href="./login.html">Sign In</a>
            </p>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
