<!DOCTYPE html>
<html>
  <head>
    <meta name="author" content="Laurence Sonnenberg" />
    <title>Login</title>
    <link rel="stylesheet" type="text/css" href="styles.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Lato:100,300,400&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <!-- header -->
    <script src="scripts/headerHtml.js"></script>

    <!-- credit to https://codepen.io/colorlib/pen/rxddKy for the login form -->
    <div class="row">
      <div class="login-page">
        <div class="form">
          <form class="login-form">
            <input type="text" placeholder="username" />
            <input type="password" placeholder="password" />
            <button>login</button>
            <p class="message">
              Not registered? <a href="./signup.html">Create an account</a>
            </p>
          </form>
        </div>
      </div>
    </div>

    <script>
      $('.message a').click(function() {
        $('form').animate({ height: 'toggle', opacity: 'toggle' }, 'slow');
      });
    </script>
  </body>
</html>
