<!DOCTYPE html>
<!-- declare language in html tag -->
<html lang="en">
  <head>
    <!-- declare page title -->
    <title>Login</title>
    <!-- declare meta fields -->
    <meta
      name="decription"
      content="This website is dedicated to Odd Plant Succulents and the discussion of succulent plants"
    />
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="author" content="Laurence Sonnenberg" />
    <meta name="refresh" content="600" />
    <meta
      name="keywords"
      content="'succulent plants' plants 'plant propagation' 'odd plant succulents'"
    />
    <!-- declare links -->
    <link rel="stylesheet" type="text/css" href="styles.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Lato:100,300,400&display=swap"
      rel="stylesheet"
    />
    <!-- get script with login functions -->
    <script src="./scripts/login.js"></script>
  </head>
  <body>
    <!-- get script to display header -->
    <script src="scripts/headerHtml.js"></script>

    <!-- create a container for all body elements (centers elements) -->
    <div class="row">
      <!-- credit to https://codepen.io/colorlib/pen/rxddKy for the login form -->
      <!-- create container for login elements using div -->
      <div class="login-page">
        <!-- create container for login form using div -->
        <div class="form">
          <!-- create a login form using form -->
          <form class="login-form">
            <!-- create input for email using input -->
            <input type="text" placeholder="email" />
            <!-- create input for password using input -->
            <input type="password" placeholder="password" />
            <!-- create button to login using button -->
            <button onclick="onLogin()" type="button">
              login
            </button>
            <!-- create not registered message using p and link using a -->
            <p class="message">
              Not registered? <a href="./signup.html">Create an account</a>
            </p>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
